<app-navbar></app-navbar>
<div class="profile">
  <h1>Your Profile</h1>
  <div class="grid">
    <div>
      <p>Username: {{ user.Username }}</p>
      <p>Email: {{ user.Email }}</p>
    </div>

    <mat-card>
      <mat-card-content>
        <form class="profile-form">
          <mat-form-field>
            <input
              matInput
              [(ngModel)]="userData.Username"
              placeholder="Username"
              type="text"
              name="Username"
              required
            >
          </mat-form-field>
          <mat-form-field>
            <input
              matInput
              [(ngModel)]="userData.Password"
              type="password"
              placeholder="Password"
              name="Password"
              required
            >
          </mat-form-field>
          <mat-form-field>
            <input
              matInput
              [(ngModel)]="userData.Email"
              type="email"
              placeholder="Email"
              name="Email"
              required
            >
          </mat-form-field>
          <mat-card-actions>
            <button mat-raised-button (click)="updateUser()" color="primary">
              Update User
            </button>
          </mat-card-actions>
        </form>
      </mat-card-content>
    </mat-card>

    <mat-card>
      <mat-card-content>
        <button mat-raised-button color="warn" (click)="deleteAccount()">Delete Account</button>
      </mat-card-content>
    </mat-card>

    <mat-card *ngIf="favoriteMovies && favoriteMovies.length > 0">
      <mat-card-content>
        <h2>Your Favorite Movies</h2>
        <ul>
          <li *ngFor="let movie of favoriteMovies">{{ movie.Title }}</li>
        </ul>
      </mat-card-content>
    </mat-card>

    <mat-card *ngIf="!favoriteMovies || favoriteMovies.length === 0">
      <mat-card-content>
        <p>You have no favorite movies yet.</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
